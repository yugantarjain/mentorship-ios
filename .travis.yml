install:
 - brew update && brew upgrade swiftlint
language: swift
osx_image: xcode11.6
xcode_project: mentorship ios.xcodeproj # path to your xcodeproj folder
xcode_scheme: mentorship ios
xcode_destination: platform=iOS Simulator,OS=13.6,name=iPhone 8
script:
 - swiftlint
 - xcodebuild test -project 'mentorship ios.xcodeproj' -scheme 'mentorship ios' -destination 'platform=Simulator,name=iPhone 8,OS=13.6'
